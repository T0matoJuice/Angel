    <div id="detailModal" class="modal">

    <script>
        // å…¨å±€å˜é‡
        let rawRecords = [];   // åŸå§‹æ•°æ®
        let currentDataType = 'drawing'; // å½“å‰æ•°æ®ç±»å‹: 'drawing' æˆ– 'excel'
        const tbody = document.getElementById('historyBody');
        const emptyTr = document.getElementById('emptyTr');
        const loadingState = document.getElementById('loadingState');

        // é¡µé¢åŠ è½½å®Œæˆåè·å–å†å²è®°å½•
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });

        // åˆ‡æ¢æ•°æ®ç±»å‹
        function switchDataType(type){
            currentDataType = type;

            // æ›´æ–°æŒ‰é’®æ ·å¼
            document.getElementById('drawingBtn').classList.toggle('active', type === 'drawing');
            document.getElementById('excelBtn').classList.toggle('active', type === 'excel');

            // æ›´æ–°æ ‡é¢˜
            const title = document.querySelector('.header h1');
            const subtitle = document.querySelector('.header p');
            if (type === 'drawing') {
                title.textContent = 'ğŸ“‹ åˆ¶å›¾æ£€æµ‹å†å²è®°å½•';
                subtitle.textContent = 'æŸ¥çœ‹/ç­›é€‰/å¯¼å‡ºæ£€æµ‹ç»“æœ';
                document.getElementById('usernameCol').style.display = 'table-cell';
                emptyTr.innerHTML = `
                    <div class="icon">ğŸ“</div>
                    <h3>æš‚æ— æ£€æµ‹è®°å½•</h3>
                    <p>æ‚¨è¿˜æ²¡æœ‰è¿›è¡Œè¿‡åˆ¶å›¾æ£€æµ‹ï¼Œå¼€å§‹ç¬¬ä¸€æ¬¡æ£€æµ‹å§ï¼</p>
                    <a href="/drawing/detection" class="start-detection-btn">å¼€å§‹æ£€æµ‹</a>
                `;
            } else {
                title.textContent = 'ğŸ“‹ å·¥å•å¤„ç†å†å²è®°å½•';
                subtitle.textContent = 'æŸ¥çœ‹/ç­›é€‰/å¯¼å‡ºå¤„ç†ç»“æœ';
                document.getElementById('usernameCol').style.display = 'none';
                emptyTr.innerHTML = `
                    <div class="icon">ğŸ“Š</div>
                    <h3>æš‚æ— å¤„ç†è®°å½•</h3>
                    <p>æ‚¨è¿˜æ²¡æœ‰è¿›è¡Œè¿‡å·¥å•å¤„ç†ï¼Œå¼€å§‹ç¬¬ä¸€æ¬¡å¤„ç†å§ï¼</p>
                    <a href="/excel/detection" class="start-detection-btn">å¼€å§‹å¤„ç†</a>
                `;
            }

            // é‡æ–°åŠ è½½æ•°æ®
            loadHistory();
        }

        // åŠ è½½å†å²è®°å½•
        function loadHistory(){
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            tbody.innerHTML = '';
            loadingState.style.display = 'block';
            emptyTr.style.display = 'none';

            const apiUrl = currentDataType === 'drawing'
                ? '/drawing/api/history'
                : '/excel/api/history';

            fetch(apiUrl)
                .then(r => r.json())
                .then(d => {
                    loadingState.style.display = 'none';
                    if(d.success){
                        rawRecords = d.records || [];
                        renderTable(rawRecords);
                    } else {
                        showError('è·å–è®°å½•å¤±è´¥ï¼š' + d.error);
                    }
                })
                .catch(e => {
                    loadingState.style.display = 'none';
                    showError('ç½‘ç»œé”™è¯¯ï¼š' + e.message);
                });
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable(data){
            tbody.innerHTML = '';
            if(!data || data.length === 0){
                emptyTr.style.display = 'block';
                return;
            }
            emptyTr.style.display = 'none';

            // è®¾ç½®ç”¨æˆ·ååˆ—æ˜¾ç¤ºçŠ¶æ€
            document.getElementById('usernameCol').style.display = currentDataType === 'drawing' ? 'table-cell' : 'none';

            data.forEach(r => {
                const tr = document.createElement('tr');

                if (currentDataType === 'drawing') {
                    // åˆ¶å›¾æ£€æµ‹æ•°æ®æ¸²æŸ“
                    const sourceTag = r.source
                        ? `<span class="source-tag source-${r.source_type || 'web'}">${r.source}</span>`
                        : '';

                    tr.innerHTML = `
                        <td>${r.timestamp}</td>
                        <td>
                            ${r.original_filename}
                            ${sourceTag}
                        </td>
                        <td>${r.account || '--'}</td>
                        <td><span class="history-conclusion conclusion-${r.conclusion}">${r.conclusion}</span></td>
                        <td>
                            <button class="btn-prev" onclick="viewDetail('${r.id}')">é¢„è§ˆ</button>
                            <button class="btn-down" onclick="downloadFile('${r.id}', '${r.original_filename}')">ä¸‹è½½</button>
                        </td>`;
                } else {
                    // Excelå·¥å•å¤„ç†æ•°æ®æ¸²æŸ“
                    // å·¥å•å¤„ç†çš„ç»“è®ºæ˜¾ç¤ºä¸º "å¤„ç†å®Œæˆ" å’Œè¡Œæ•°
                    const conclusionText = `å¤„ç†å®Œæˆ (${r.rows_processed}è¡Œ)`;
                    const conclusionClass = 'conclusion-å¤„ç†å®Œæˆ';

                    tr.innerHTML = `
                        <td>${r.timestamp}</td>
                        <td>
                            ${r.original_filename}
                            <div style="font-size: 12px; color: #666; margin-top: 4px;">ç»“æœ: ${r.filename}</div>
                        </td>
                        <td style="display: none;">--</td>
                        <td><span class="history-conclusion ${conclusionClass}">${conclusionText}</span></td>
                        <td>
                            <button class="btn-prev" onclick="viewDetail('${r.id}')">é¢„è§ˆ</button>
                            <button class="btn-down" onclick="downloadFile('${r.id}', '${r.filename || r.original_filename}', true)">ä¸‹è½½</button>
                        </td>`;
                }
                tbody.appendChild(tr);
            });
        }

        // ç­›é€‰
        function doFilter(){
            const sDate = document.getElementById('startDate').value;
            const eDate = document.getElementById('endDate').value;
            const key = document.getElementById('userNameKey').value.trim().toLowerCase();

            const filtered = rawRecords.filter(r => {
                const t = new Date(r.timestamp);
                const inDate = (!sDate || t >= new Date(sDate)) && (!eDate || t <= new Date(eDate));
                // å·¥å•å¤„ç†æ¨¡å¼ä¸ç­›é€‰ç”¨æˆ·å
                const inUser = currentDataType === 'excel' ? true : (!key || (r.account || '').toLowerCase().includes(key));
                return inDate && inUser;
            });
            renderTable(filtered);
        }

        // é‡ç½®ç­›é€‰
        function resetFilter(){
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('userNameKey').value = '';
            renderTable(rawRecords);
        }

        // æŸ¥çœ‹è¯¦æƒ…
        function viewDetail(id){
            const apiUrl = currentDataType === 'drawing'
                ? `/drawing/api/history/${id}`
                : `/excel/api/history/${id}`;

            fetch(apiUrl)
                .then(r => r.json())
                .then(d => {
                    if(d.success) {
                        if (currentDataType === 'drawing') {
                            showDrawingDetailModal(d.record);
                        } else {
                            showExcelDetailModal(d.record);
                        }
                    } else {
                        alert('è·å–è¯¦æƒ…å¤±è´¥ï¼š' + d.error);
                    }
                })
                .catch(e => alert('ç½‘ç»œé”™è¯¯ï¼š' + e.message));
        }

        // ä¸‹è½½æ–‡ä»¶å‡½æ•°ï¼ˆæ ¹æ®æ•°æ®ç±»å‹è°ƒç”¨ä¸åŒæ¥å£ï¼‰
        function downloadFile(recordId, filename, isExcel = false) {
            if (isExcel || currentDataType === 'excel') {
                downloadExcelFile(filename);
            } else {
                downloadDrawingReport(recordId, filename);
            }
        }

        // ä¸‹è½½åˆ¶å›¾æ£€æµ‹æŠ¥å‘Š
        function downloadDrawingReport(recordId, filename) {
            fetch(`/drawing/download-report/${recordId}`)
               .then(response => {
                   if (response.ok) {
                       return response.blob();
                   } else {
                       return response.json().then(data => {
                           throw new Error(data.error || 'ä¸‹è½½å¤±è´¥');
                        }).catch(() => {
                           throw new Error('ä¸‹è½½å¤±è´¥');
                        });
                   }
               })
               .then(blob => {
                   const url = window.URL.createObjectURL(blob);
                   const a = document.createElement('a');
                   a.style.display = 'none';
                   a.href = url;
                   a.download = `åˆ¶å›¾æ£€æµ‹æŠ¥å‘Š_${filename || 'report'}_${new Date().toISOString().slice(0,10)}.txt`;
                   document.body.appendChild(a);
                   a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(error => {
                    alert('ä¸‹è½½æŠ¥å‘Šå¤±è´¥: ' + error.message);
               });
        }

        // ä¸‹è½½Excelå¤„ç†ç»“æœæ–‡ä»¶
        function downloadExcelFile(filename) {
